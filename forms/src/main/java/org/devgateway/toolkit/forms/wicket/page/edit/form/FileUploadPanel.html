<wicket:panel>
    <h4 wicket:id="title"></h4>

    <div wicket:id="fileUploadGroup">

    <button wicket:id="uploadButton" class="btn btn-success">
        <i class="bi bi-upload"></i> Upload
    </button>
</wicket:panel>
