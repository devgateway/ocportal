<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-4">
            <form wicket:id="loginform" class="well">
                <div wicket:id="username" class="mb-3"></div>
                <div wicket:id="password" class="mb-3"></div>
                <div wicket:id="loginFeedback" class="mb-3"></div>

                <div class="form-group mb-3">
                    <input wicket:id="submit" type="submit" class="btn btn-primary w-100"/>
                </div>
                <div class="form-group">
                    <input wicket:id="forgotPassword" type="submit" class="btn btn-secondary w-100"/>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
