<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <div class="search-panel">
        <div class="row search-panel-header">
            <div class="col-md-8">
                <h3><wicket:message key="departmentProcurementPlans" /></h3>
            </div>
        </div>

        <div class="search-form">
            <div class="col-md-9 no-padding">
                <input tabindex="1" class="form-control project-search" wicket:id="searchBox"/>
            </div>
            <div class="col-md-3 no-padding">
                <select wicket:id="yearsDropdown" class="btn btn-default project-year"></select>
                <button wicket:id="dataExport" type="button" class="btn btn-default download"></button>
            </div>
        </div>
    </div>

    <div class="status-bar row">
        <div class="col-md-12">
              <span class="status approved">
                  <wicket:message key="approved" />
              </span>
            <span class="status terminated">
                    <wicket:message key="terminated" />
              </span>
            <span class="status submitted">
                    <wicket:message key="submitted" />
              </span>
            <span class="status draft">
                    <wicket:message key="draft" />
              </span>
        </div>
    </div>

    <div wicket:id="statusPanel"></div>

    <div wicket:id="noData" class="row">
        <h3 class="text-center"><wicket:message key="noData" /></h3>
    </div>

</wicket:panel>
</body>
</html>
