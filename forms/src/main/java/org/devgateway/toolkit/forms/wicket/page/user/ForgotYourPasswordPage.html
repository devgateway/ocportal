<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Title</title>
</head>
<body>
<wicket:extend>
    <div class="row d-flex justify-content-center">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <form wicket:id="form" class="well">
                <div wicket:id="emailAddress" class="mb-3"></div>
                <div wicket:id="message" class="mb-3"></div>

                <div class="form-action mb-3">
                    <div class="form-group mb-3">
                    <input wicket:id="submit" type="submit" class="btn btn-primary btn-block w-100"/>
                    </div>
                    <div class="form-group">
                    <input wicket:id="goBack" type="submit" class="btn btn-primary btn-block"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</wicket:extend>
</body>
</html>
