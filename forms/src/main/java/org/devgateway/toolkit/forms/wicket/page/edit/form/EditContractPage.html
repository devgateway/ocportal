<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="form-wrapper">
        <div class="row">
            <div wicket:id="referenceNumber" class="col-md-4"></div>
            <div wicket:id="tenderNumber" class="col-md-4"></div>
            <div wicket:id="tenderTitle" class="col-md-4"></div>

        </div>
        <div class="row">            
            <div wicket:id="contractDate" class="col-md-4"></div>
            <div wicket:id="expiryDate" class="col-md-4"></div>
        </div>
        <div class="row">
            <div wicket:id="awardee" class="col-md-4"></div>
            <div wicket:id="supplierAddress" class="col-md-4"></div>
        </div>
        <div class="row">
            <div wicket:id="procuringEntity" class="col-md-4"></div>
            <div wicket:id="tenderValue" class="col-md-4"></div>
            <div wicket:id="contractApprovalDate" class="col-md-4"></div>
        </div>
        <div class="row">
            <div wicket:id="contractDocs" class="col-md-12"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
