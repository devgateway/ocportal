<!DOCTYPE html>
<html wicket:id="html" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="icon" href="ui/favicon-32x32.ico" sizes="32x32" type="image/x-icon"/>
        <title>@ORG_NAME@ Open Contracting Portal</title>
    </head>
    <body>
        <wicket:container wicket:id="scripts-container"/>

        <header wicket:id="mainHeader" class="mainHeader"></header>

        <div wicket:id="mainContainer" class="mainContainer">
            <h1 class="pageTitle" wicket:id="pageTitle">[[PAGE-TITLE]]</h1>

            <wicket:child/>

            <div class="row">
                <div class="col-xs-12 col-md-8 col-md-offset-2">
                    <div wicket:id="feedback" class="feedbackPanel"></div>
                </div>
            </div>
        </div>

        <div wicket:id="googleAnalyticsTracker"></div>

        <footer wicket:id="mainFooter" class="mainFooter"></footer>
    </body>
</html>
